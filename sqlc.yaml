version: "1"
packages:
  - name: "user"
    path: "./internel/user/repo/"
    queries: "./internel/user/query/"
    schema: "./db/migration/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true
    emit_db_tags: true
    emit_params_struct_pointers: true
